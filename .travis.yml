language: java
# sudo: true [no effect]
dist: trusty
jdk: openjdk11
before_install:
  - chmod +x mvnw
script:
  - ./mvnw clean install test -B
deploy:
  provider: heroku
  on:
    branch: master
  api_key:
    secure: ""
  app:
    master: repo-example-h
    production: repo-exaple-h
notifications:
